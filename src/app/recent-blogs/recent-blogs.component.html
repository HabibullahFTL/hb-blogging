<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900 text-center">Recent Blogs</h1>
        <div class="flex flex-wrap -m-4 mt-10">

            <div *ngFor="let blog of blogs$" class="p-4 md:w-1/3">
                <a routerLink="/blog/{{blog._id}}">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <img class="lg:h-48 md:h-36 w-full object-cover object-center"
                            src="{{blog.photo}}" alt="blog">
                        <div class="p-6">
                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{blog.title}}</h1>
                            <p class="leading-relaxed mb-3">{{blog.description | slice:0:200}}...<b>[Read more]</b></p>
                        </div>
                    </div>
                </a>
            </div>

        </div>
        
        <div class="my-10 text-center">
            <a routerLink="/blogs" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Load More Blog</a>
        </div>
    </div>
</section>
